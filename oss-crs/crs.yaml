name: atlantis-multilang-given_fuzzer
type:
  - bug-finding
version: 1.0.0
docker_registry: ghcr.io/team-atlanta/atlantis-multilang-given_fuzzer

prepare_phase:
  hcl: oss-crs/docker-bake.hcl

target_build_phase:
  - name: uniafl-build
    dockerfile: oss-crs/dockerfiles/builder.Dockerfile
    additional_env:
      BUILD_TYPE: uniafl
    outputs:
      - uniafl/build
      - uniafl/src
      - uniafl/project
  - name: coverage-build
    dockerfile: oss-crs/dockerfiles/builder.Dockerfile
    additional_env:
      BUILD_TYPE: coverage
    outputs:
      - coverage/build

crs_run_phase:
  fuzzer-1:
    dockerfile: oss-crs/dockerfiles/fuzzer.Dockerfile

supported_target:
  mode:
    - full
    - delta
  language:
    - c
    - c++
    - jvm
  sanitizer:
    - address
  architecture:
    - x86_64

required_llms:
  - o3
