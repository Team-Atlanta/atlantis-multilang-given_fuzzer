name: atlantis-multilang-given_fuzzer
type:
  - bug-finding
version: 1.0.0
docker_registry: ghcr.io/team-atlanta/atlantis-multilang-given_fuzzer

prepare_phase:
  hcl: oss-crs/docker-bake.hcl

target_build_phase:
  uniafl-build:
    dockerfile: oss-crs/docker-compose/builder.Dockerfile
    additional_env:
      BUILD_TYPE: uniafl
    outputs:
      - uniafl/build
      - uniafl/src
      - uniafl/project
  coverage-build:
    dockerfile: oss-crs/docker-compose/builder.Dockerfile
    additional_env:
      BUILD_TYPE: coverage
    outputs:
      - coverage/build

crs_run_phase:
  fuzzer-1:
    dockerfile: oss-crs/docker-compose/fuzzer.Dockerfile
    additional_env:
      FUZZING_INSTANCE_ID: "1"
  fuzzer-2:
    dockerfile: oss-crs/docker-compose/fuzzer.Dockerfile
    additional_env:
      FUZZING_INSTANCE_ID: "2"

supported_target:
  mode:
    - full
    - delta
  language:
    - c
  sanitizer:
    - address
  architecture:
    - x86_64

allowed_llms:
  - o3
